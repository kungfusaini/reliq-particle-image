<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reliq Particle Image - Basic Static</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "DM Sans", "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at top, #f7f2ea 0%, #e7dcc4 55%, #c9baa0 100%);
        color: #2f2a25;
        min-height: 100vh;
      }

      .frame {
        min-height: 100vh;
        display: grid;
        grid-template-columns: minmax(240px, 320px) 1fr;
      }

      .panel {
        padding: 48px 36px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        background: rgba(255, 252, 245, 0.86);
        border-right: 1px solid rgba(47, 42, 37, 0.12);
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        line-height: 1.6;
      }

      #particle-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      @media (max-width: 860px) {
        .frame {
          grid-template-columns: 1fr;
        }

        .panel {
          border-right: none;
          border-bottom: 1px solid rgba(47, 42, 37, 0.12);
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <section class="panel">
        <h1>Basic Static Logo</h1>
        <p>
          A minimal configuration that renders a static particle logo with
          movement turned down and interaction disabled.
        </p>
        <p>Great starting point for brand marks and hero sections.</p>
      </section>
      <div id="particle-container"></div>
    </div>

    <script type="module">
      import ReliqParticleImage from '../src/index.js'

      const config = {
        features: {
          interactivity: false,
          scatter: false,
          responsive: true,
        },
        particles: {
          density: 70,
          color: '#f9f5ef',
          size: {
            value: 2.2,
            random: true,
          },
          movement: {
            speed: 0.5,
          },
        },
        image: {
          src: {
            path: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=cover&w=640&q=80',
            is_external: true,
          },
          size: {
            canvas_pct: 58,
            min_px: 180,
            max_px: 480,
          },
          position: {
            x_img_pct: -8,
            y_img_pct: -6,
          },
        },
      }

      const particleSystem = new ReliqParticleImage('#particle-container', config)
      particleSystem.initialize()
    </script>
  </body>
</html>
